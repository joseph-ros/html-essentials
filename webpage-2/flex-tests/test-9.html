<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./general__styles.css">
    <link rel="stylesheet" href="./test-9.css">
</head>
</head>
<body>
    <main class="portfolio">
        <section class="left">
            <div class="portfolio__content">
                <h6 class="portfolio__content--mini-title">Portfolio</h6>
                <h2 class="portfolio__content--title">Check out some of our <span>recent artworks.</span></h2>
                <p class="portfolio__content--para">Lorem ipsum dolor sit amet consectetur adipisicing elit.<span>Deleniti excepturi in ut. Harum, dolores ipsum.</span></p>
            </div>
            <div class="portfolio__product">
                <figure class="portfolio__product--img">
                    <img src="./images/pro-port-1.jpg" alt="Picture 1" loading="lazy">
                </figure>
                <h6 class="portfolio__product--category">Artwork</h6>
                <h3 class="portfolio__product--title">Image 1</h3>
            </div>
            <div class="portfolio__product">
                <figure class="portfolio__product--img">
                    <img src="./images/pro-port-2.jpg" alt="Picture 2" loading="lazy">
                </figure>
                <h6 class="portfolio__product--category">Artwork</h6>
                <h3 class="portfolio__product--title">Image 2</h3>
            </div>
        </section>
        <section class="right">
            <div class="portfolio__product">
                <figure class="portfolio__product--img">
                    <img src="./images/pro-port-3.jpg" alt="Picture 3" loading="lazy">
                </figure>
                <h6 class="portfolio__product--category">Artwork</h6>
                <h3 class="portfolio__product--title">Image 3</h3>
            </div>
            <div class="portfolio__product">
                <figure class="portfolio__product--img">
                    <img src="./images/pro-port-4.jpg" alt="Picture 4" loading="lazy">
                </figure>
                <h6 class="portfolio__product--category">Artwork</h6>
                <h3 class="portfolio__product--title">Image 4</h3>
            </div>
        </section>
    </main>
</body>
</html>
