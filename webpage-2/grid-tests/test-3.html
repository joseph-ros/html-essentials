<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./general__styles.css">
    <link rel="stylesheet" href="./test-3.css">
</head>
<body>
    <main class="contact">
        <section class="contact__title">
            <h6 class="contact__title--mini">Contact Us</h6>
            <h2 class="contact__title--main">Let's talk about your problem</h2>
        </section>
        <section class="contact__location">
            <i class="contact__location--icon fa-solid fa-location-dot"></i>
            <h5 class="contact__location--title">Our Location</h5>
            <p class="contact__location--address">177A Fifth Avenue, NYC</p>
        </section>
        <section class="contact__email">
            <i class="contact__email--icon fa-regular fa-envelop"></i>
            <h5 class="contact__email--title">How can we assist?</h5>
            <p class="contact__email--address">contact@el.com</p>
        </section>
        <form action="" class="contact__form">
            <fieldset class="contact__form--name">
                <label for="name">Full Name</label>
                <input type="text"/>
            </fieldset>
            <fieldset class="contact__form--email">
                <label for="email">Email</label>
                <input type="text"/>
            </fieldset>
            <fieldset class="contact__form--phone">
                <label for="phone">Phone</label>
                <input type="text"/>
            </fieldset>
            <fieldset class="contact__form--message">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="10" cols="30"></textarea>
            </fieldset>
            <input type="submit" value="Send">
        </form>
    </main>
</body>
</html>
