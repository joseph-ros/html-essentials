<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./general__styles.css">
    <link rel="stylesheet" href="./test-4.css">
</head>
<body>
    <nav class="nav">
        <section>
            <ul class="nav__links">
                <li>About</li>
                <li>Order Tracking</li>
                <li>Contact</li>
                <li>FAQs</li>
            </ul>
            <ul class="nav__meta">
                <li>English <i class="fa-solid fa-angle-down"></i></li>
                <li>USD <i class="fa-solid fa-angle-down"></i></li>
            </ul>
        </section>
        <section>
            <a href="#" class="nav__logo">EL</a>
            <ul class="nav__categories">
                <li>Home</li>
                <li>Cars <i class="fa-solid fa-angle-down"></i></li>
                <li>Products <i class="fa-solid fa-angle-down"></i></li>
                <li>Accessories</li>
                <li>More</li>
            </ul>
            <div class="nav__content">
                <i class="fa-solid fa-square-phone"></i>
                <p class="nav__contact--help">Need Help?</p>
                <p class="nav__contact--phone-number">0093 2934 105 246</p>
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart">
                    <div class="heart">3</div>
                </i>
                <i class="fa-solid fa-cart-shopping">
                    <div class="cart">1</div>
                </i>
            </div>
        </section>
    </nav>
</body>
</html>
