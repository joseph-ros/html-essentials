<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./general__styles.css">
    <link rel="stylesheet" href="./test-9.css">
</head>
<body>
    <main class="sign-up">
        <section class="sign-up__content">
            <h2 class="sign-up__content--title">Sign Up</h2>
            <p class="sign-up__content--para">Lorem ipsum dolor sit amet, consectetur adipiscing<span>elit. Donec nunc leo, mattis.</span></p>
            <form action="" class="sign-up__content--form">
                <h4 class="sign-up__content--form__title">Sign Up With</h4>
                <fieldset class="sign-up__content--form__alternative">
                    <a href="#"><i class="fa-brands fa-google"></i>Sign Up with Google</a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i>Sign Up with Facebook</a>
                </fieldset>
                <fieldset class="sign-up__content--form__name">
                    <label for="name">Username</label>
                    <input type="text">
                </fieldset>
                <fieldset class="sign-up__content--form__email">
                    <label for="email">Email</label>
                    <input type="email">
                </fieldset>
                <fieldset class="sign-up__content--form__password">
                    <label for="password">Password</label>
                    <input type="password">
                </fieldset>
                <fieldset class="sign-up__content--form__terms">
                    <input type="checkbox">
                    <label for="terms">I've read and agree with <a href="#">Terms of Service</a>, and <a href="#">Privacy Policy</a></label>
                </fieldset>
                <input class="sign-up__content--form__submit" type="submit" value="Create Account">
            </form>
        </section>
        <figure class="sign-up__img">
            <img src="./images/sign-up.jpg" alt="Sign Up IMG" loading="lazy">
        </figure>
    </main>
</body>
</html>
