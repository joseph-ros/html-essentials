<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./general__styles.css">
    <link rel="stylesheet" href="./test-2.css">
</head>
<body>
    <header class="header">
        <div class="header__meta">
            <form class="header__meta--form">
                <fieldset>
                    <label for="language">Language</label>
                    <select name="language">
                        <option>English (US)</option>
                        <option>English (UK)</option>
                        <option>Japan</option>
                        <option>Australia</option>
                        <option>Canada</option>
                        <option>China</option>
                        <option>India</option>
                        <option>Switzerland</option>
                        <option>Hong Kong (China)</option>
                        <option>Sweden</option>
                        <option>New Zealand</option>
                        <option>Singapore</option>
                        <option>South Africa</option>
                        <option>Brazil</option>
                        <option>Russia</option>
                        <option>Denmark</option>
                        <option>Norway</option>
                        <option>Poland</option>
                        <option>Thailand</option>
                        <option>South Korea</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="currency">Currency</label>
                    <select name="currency">
                        <option>USD</option>
                        <option>GBP</option>
                        <option>JPY</option>
                        <option>AUD</option>
                        <option>CAD</option>
                        <option>CNY</option>
                        <option>INR</option>
                        <option>CHF</option>
                        <option>HKD</option>
                        <option>SEK</option>
                        <option>NZD</option>
                        <option>SGD</option>
                        <option>ZAR</option>
                        <option>BRL</option>
                        <option>RUB</option>
                        <option>DKK</option>
                        <option>NOK</option>
                        <option>PLN</option>
                        <option>THB</option>
                        <option>KRW</option>
                    </select>
                </fieldset>
            </form>
            <ul class="header__meta--links">
                <li><a href="#">About</a></li>
                <li><a href="#">Order Tracking</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">FAQs</a></li>
            </ul>
        </div>
        <div class="header__categories">
            <div>
                <a href="#">EL</a>
                <form class="header__categories--form">
                    <select name="categories">
                        <option>All</option>
                        <option>Amphibia</option>
                        <option>Ducktales</option>
                        <option>The Owl House</option>
                        <option>Gravity Falls</option>
                        <option>Others</option>
                    </select>
                    <input type="search" placeholder="Search EL"/>
                    <input type="submit" value="Search"/>
                </form>
            </div>
            <div>
                <div class="header__categories--favorites">
                    <div>
                        <i class="fa-solid fa-heart"></i>
                        <span>3</span>
                    </div>
                    <div>
                        <a href="#">Favorites</a>
                        <a href="#">My Wishlist</a>
                    </div>
                </div>
                <div class="header__categories--login">
                    <div>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>8</span>
                    </div>
                    <div>
                        <a href="#">Login</a>
                        <a href="#">My Account</a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="header__nav">
            <ul class="header__nav--links">
                <li><a href="#">Action Figures</a></li>
                <li><a href="#">RC Toys</a></li>
                <li><a href="#">Materials</a></li>
                <li><a href="#">DVD Series</a></li>
                <li><a href="#">More Items</a></li>
            </ul>
            <p class="header__nav--help">
                <i class="fa-solid fa-square-phone"></i> Need help? 093 1730 3866
            </p>
        </nav>
    </header>
</body>
</html>
